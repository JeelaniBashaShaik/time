<div id="landingContent">
    <div id="profile" >
        <div *ngIf="user && user?.uid !== undefined" style="display:flex;flex-direction:column;justify-content:flex-start;align-items:center;height:50vh;margin:10px;box-sizing: border-box">
            <img *ngIf="user && user?.uid !== undefined" src={{user.photoURL}} height="150" width="150" style="border-radius:50%;padding:10px">
            <span>{{user.displayName}}</span>
            <span>{{user.email}}</span>
            <!-- <span *ngIf="user.contactNumber">{{user.contactNumber}}</span>
            <span><span style="padding:5px">&#x270E;</span><span *ngIf="!user.contactNumber">Add Contact Number</span></span>
            <span *ngIf="user.place">{{user.place}}</span>
            <span><span>&#x270E;</span><span *ngIf="!user.place">Add Place</span></span> -->
        </div>
    </div>
    <div id="posts">
        <div *ngIf="(posts | async)?.length == 0">
            No Posts found. Go ahead and make a Post !!!
        </div>
        <div style="height: 80vh;overflow-y: auto;background-color:#fafafa">
            <div style="padding: 10px 0px" *ngIf="user && user?.uid !== undefined">
                <app-new-post (postIt)="catchPost($event)"></app-new-post>
            </div>
        <div *ngFor="let post of posts | async" >
            <app-post [currentPost]="post"></app-post>
        </div>
        </div>
    </div>
    <div id="events">
    
    </div>
    
    
    <ng-template #showPosts>
        
    </ng-template>
