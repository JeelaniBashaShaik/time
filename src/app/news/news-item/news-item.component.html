<div class="col s12 m6 l4 xl4" *ngFor="let news of newsData; index as in">
    <div class="card" [style.height]="'285px'">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" [ngClass]="{skeleton_image:false}" src={{news.urlToImage}} [height]="200" [width]="200" [alt]="'news_image'">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 titleHover" [style.font-size]="'16px'">{{news.title}}
              <!-- <i mz-icon-mdi (click)="playSpecific(news)"
              [align]="'right'"
              [icon]="'play-circle-outline'"
              [size]="'24px'">
            </i> -->
          </span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"><a [href]="news.url" class="titleHover" [style.font-size]="'20px'" [target]="_blank">{{news.title}}</a>
          </span>
          <hr/>
          <p>{{news.description}}</p>
        </div>
    </div>
  </div>
